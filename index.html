<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  $ DashBoards $  </title>
    <link rel="stylesheet" href="./design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="codinglab">
       <div class="card">
        <h1>C</h1>
        <h2>Codinglab</h2>
        <i class="fa-solid fa-bars fa-shake"></i>
       </div>
       <div class="search">
           <input type="text"placeholder="Search">
           <i class="fa-solid fa-magnifying-glass"></i>
       </div>
       <div class="navbar">
        <ul>
            <li><i class="fa-solid fa-database"></i>
                <h3>Dashboard</h3></li>
            <li><i class="fa-solid fa-user"></i>
                <h3>User</h3></li>
            <li><i class="fa-solid fa-message"></i>
                <h3>Massage</h3></li>
            <li><i class="fa-solid fa-magnifying-glass-chart"></i>
                <h3>Annalytics</h3></li>
            <li><i class="fa-brands fa-first-order fa-spin"></i>
                <h3>Order</h3></li>
            <li><i class="fa-solid fa-floppy-disk "></i>
                    <h3>Saved</h3></li>
            <li><i class="fa-solid fa-gear fa-spin"></i>
                    <h3>Setting</h3></li>
            <li><i class="fa-solid fa-right-from-bracket"></i>
                    <h3>Exit</h3></li>
        </ul>
       </div>
    </div>

</body>
</html>
